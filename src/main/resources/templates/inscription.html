<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
</head>
  <h1>S'inscrire</h1>
</header>
<body>
<div class="container">
  <h2>Inscription</h2>

  <form class="col" th:object="${user}" th:action="@{/inscription}" method="post">

    <div class="error" th:if="${#fields.hasGlobalErrors()}">
      <p th:each="error : ${#fields.globalErrors()}" th:text="${error}"></p>
    </div>

    <div class="form-group">
      <label class="form-label" for="login">Login :</label>
      <input class="form-control" id="login" type="text" name="login" th:field="*{login}">
      <span class="error" th:errors="*{login}">Error</span>
    </div>

    <div class="form-group">
      <label class="form-label" th:for="password">Mot de passe :</label>
      <input class="form-control" id="password" type="password" name="password" th:field="*{password}">
      <span class="error" th:errors="*{password}">Error</span>
    </div>
    <div class="form-group">
      <label class="form-label" for="confirmPassword">Confirm :</label>
      <input class="form-control" id="confirmPassword" type="password" name="confirmPassword" th:field="*{confirmPassword}">
      <span class="error" th:errors="*{confirmPassword}">Error</span>
    </div>
    <div class="form-group">
      <button type="button"  onclick="window.location='/'">Annuler</button>
      <button type="submit" >Cr√©er</button>
    </div>
  </form>
</div>
</body>
</html>
