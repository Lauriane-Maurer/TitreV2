<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Participation</title>
  </head>

  <body>
    <header>
      <h1>Inscription à l'évènement : </h1>
    </header>

    <main>
      <form  th:object="${participant}" method="post" >

        <label>Prénom:</label>
        <input type="text" th:field="*{prenom}" required/>

        <label>Nom:</label>
        <input type="text" th:field="*{nom}" required/>

        <label>Téléphone:</label>
        <input type="text" th:field="*{telephone}" required/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required/>

        <label>Code Postal:</label>
        <input type="number" th:field="*{code_postal}" required/>
        <input type="hidden" th:field="*{username}" th:value="${#authentication.getName()}" required/>
        <input type="hidden" th:field="*{evenement.id}" th:value="${participant.evenement.id}" required/>
        <input type="hidden" th:field="*{id}" />
        <input class="bouton-creation" type="submit" value="Enregistrer"/>
      </form>
    </main>
  </body>
</html>
