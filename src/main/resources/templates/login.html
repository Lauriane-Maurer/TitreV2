<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >

    <head>
        <title>Identification</title>
    </head>
    <body>
        <main>
            <h1>Se connecter</h1>
            <form method="post" th:action="@{/login}">
                <div class="alert alert-danger" role="alert" th:if="${param.error}">Mot de passe ou identifiant invalides.</div>
                <div class="alert alert-success" role="alert" th:if="${param.logout}">Vous êtes bien déconnecté.</div>
                <div class="form-group">
                    <label for="username">Identifiant:</label>
                    <input type="text" id="username" name="username" placeholder="Username" required="" autofocus="">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Password" required=""/>
                </div>
                <div class="form-group">
                    <button class="connexion" type="submit" />Valider</button>
                </div>
                <div>
                    <p>Si vous n'avez pas encore, vous pouvez créer un compte en cliquant ici!</p>
                    <button class="connexion"><a href="/inscription">S'inscrire</a></button>
                </div>
            </form>
        </main>
    </body>
</html>
